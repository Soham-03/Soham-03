<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background gradient for better text visibility -->
  <defs>
    <linearGradient id="overlay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.7)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.9)"/>
    </linearGradient>
  </defs>

  <!-- Background image using a base64 encoded placeholder - you'll need to replace this with Harvey's image -->
  <rect width="100%" height="100%" fill="url(data:image/jpeg;base64,)"/>
  
  <!-- Quote text -->
  <text x="50%" y="45%" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" font-style="italic">
    "When you're backed up against a wall,
    <tspan x="50%" dy="35">break the goddamn thing down"</tspan>
  </text>
  
  <!-- Attribution -->
  <text x="50%" y="85%" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#cccccc">
    - Harvey Specter
  </text>
</svg>
